<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BLACKOUT</title>

        <style>
            body{
                margin:0;
            }
            /* canvas { 
                width:  1024px; 
                height: 576px;
            } */
        </style>
    </head>
    <body style="display: flex; align-items: center; justify-content: center;">
        <div>
            <div
              style="
                position: absolute;
                color: white;
                padding: 8px;
                font-family: sans-serif;
                font-size: 14px;
                user-select: none;
                background: rgba(43, 40, 40, 0.7)
              "
              >
              <span style="margin-bottom: 8px">[ Alive players ] </span>
              <div id="playerLabels">
              </div>
            </div>
            <canvas id="canvas"></canvas>
      
            <!-- username input -->
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
              "
              >
              <form id="usernameForm">
                <div style="text-align: center; margin-top: 20%">
                  <input
                    id = "usernameInput"
                    type="text"
                    placeholder="Username"
                    style="
                      padding: 12px;
                      border-radius: 20px;
                      border: none;
                      background: #475569;
                      color: #cbd5e1;
                    "
                  />
                </div>
      
                <div style="text-align: center; margin-top: 8px">
                  <button
                    style="
                      padding: 8px 20px;
                      border-radius: 100px;
                      border: none;
                      background-image: linear-gradient(
                        to right,
                        rgb(6, 182, 212),
                        rgb(59, 130, 246)
                      );
                      color: white;
                      cursor: pointer;
                    "
                  >
                    Start!
                  </button>
                </div>
      
      
                <div id = "scoreinfos" style="text-align: center;
                border-radius: 10px;
                border: none;
                background: #475569;
                color: #cbd5e1;">
                  <h1 class="text-4xl font-bold mb-0" style="padding: 0px 10px 0px 10px;" id="pointEl">0</h1>
                  <p class="text-sm text-gray-700 mt-0" style="padding: 0px 10px 5px 10px;">points</p>
                </div>
      
      
                <div id = "keyinfos" style="display: flex;">
                  <p style="
                      padding: 10px 10px;
                      border-radius: 10px;
                      border: none;
                      background: #475569;
                      color: #cbd5e1;
                    ">
                    move: W,A,S,D <br>
                    inventory switch key: 1,2,3,4 <br>
                    fire gun / use consumable / hit: mouse L click <br>
                    auto fire: Space <br>
                    reload: R <br>
                    interact/pickup item: F <br>
                  </p>
      
                </div>          
      
      
      
              </form>
            </div>
            <!-- username input end -->
    
        </div>
      


        <script src="/socket.io/socket.io.js"></script>
        <script src="./classes/Player.js"></script>
        <script src="./classes/Projectile.js"></script>
        <script type="module" src="/frontend.js"></script>
    </body>
</html>
